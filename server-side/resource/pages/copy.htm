<html>
<head>
	<title>copy and show director infos~~~</title>
	<script type="text/javascript" src='../js/jquery.js'></script>
	<meta http-equiv ='content-type' content='charset=utf-8'>
</head>
<body>
	<div class='container'>
		<h1>control panels</h1>
		<label for='origin'>来源：</label> <input type='text' id='origin' value = 'f:/copytest/1.txt' placeholder='input your origin source'/>
		<label for='target'>目标：</label> <input type='text' id='target' placeholder='input your target route'/>
		<p>
			<label for='async'>async:</label> <input type='radio' name ='syncType' id='async' value='async'/>
			<label for='sync'>sync:</label> <input type='radio' name ='syncType' id='sync' value='sync'/>
			<!-- <label for='dirinfo'>dirinfo:</label> <input type='radio' name ='syncType' id='dirinfo' value='dirinfo'/> -->
		</p>
		<p>
			<button id="go">gogogo</button>
		</p>
		<h2>resulte shows here：</h2>
		<div id='content'>
			111
		</div>
	</div>	
	<script type="text/javascript">
		$("#go").click(function(){
			console.log()
			$.ajax({
				url:'/copy',
				type:'post',
				data:{
					'ori':$("#origin").val(),
					'tar':$('#target').val(),
					'type':$("input[type=radio]:checked").attr("value")
				},
				success:function(resp){
					$("#content").html(resp);
					console.log(resp);
				}
			})
		});

		(function(){
			var me = {
				name:{
					first:"zhangmingzhi"
				}
			}
			var be = me;
			var bee = me.name;


			be.she = 'tzy';
			be.name = 'zmz';


			bee.first = 'john';


			console.log(me);
			console.log(be);
			console.log(bee);
		})();
	</script>
</body>
</html>
