<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='Content-Type' content='charset=UTF-8'/>
	<title>marquee</title>
	<style type="text/css">
		#mar,#mr{
			background: green;
			width: 500px;
			font-size:20px;
			position: absolute;
			top: 10px;
			left: 30px;
		}
		#mar{
			opacity: 1
		}
	</style>
	<script type="text/javascript" src = '../js/lib/jquery.js'></script>
	<script type="text/javascript">
	window.onload = function(){
		var mar = document.getElementById('mar');
		mar.onmouseover = function(){
			console.log(this);
			this.stop();
		}
		mar.onmouseout = function(){
			this.start();
		}
		mar.onstart = function(){
			console.log("@@@@@@@@@@@@@")
		}
		setTimeout(function(){
			mar.direction = 'left'
			mar.loop = '-1' //可以通过设置marquee的属性来让其无限 有限次数的滚动。
		},3000);
	}

	</script>
</head>
<body>
	<div id="a">dsfkjhildhlihasdlifhiuoh</div>
	<marquee id='mar' direction='right' behavior='scroll' loop='1' scrollamount='20'>dfsgertgsdfbvsadfgasdfgsdfgsdfgsdf</marquee>
</body>
</html>
